name: Bug Report
description: Report a bug or unexpected behavior in Pawboard
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Affected Area
      description: Which part of Pawboard is affected?
      options:
        - Cards (creating, editing, deleting)
        - Card Movement/Drag & Drop
        - Voting/Reactions
        - Canvas (panning, zooming)
        - Real-time Sync (seeing other users' changes)
        - Cursors (seeing other users' cursors)
        - Session Management (create, join, settings)
        - Permissions (creator vs participant)
        - AI Refinement
        - Theme (light/dark mode)
        - Mobile/Touch
        - Landing Page
        - Other
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Arc
        - Brave
        - Other
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: Device Type
      description: What device are you using?
      options:
        - Desktop
        - Tablet
        - Mobile
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS are you using? (e.g., macOS 14, Windows 11, iOS 17, Android 14)
      placeholder: e.g., macOS 14.2

  - type: dropdown
    id: collaboration
    attributes:
      label: Collaboration Context
      description: Were multiple users in the session when the bug occurred?
      options:
        - Solo (only me in the session)
        - Collaborative (2-5 users)
        - Large Group (6+ users)
        - Unknown
    validations:
      required: true

  - type: textarea
    id: console
    attributes:
      label: Console Errors
      description: Any errors in the browser console? (Right-click > Inspect > Console tab)
      placeholder: Paste any error messages here...
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or Screen Recording
      description: If applicable, add screenshots or a link to a screen recording.
      placeholder: Drag and drop images here or paste URLs...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem? Session ID, number of cards, network conditions, etc.
      placeholder: Add any other context here...
